# 翻译配置
translate:
  text:
    maxLength: 2000
    special:
      words:
        needreplace:
          list:
            - \p{Cntrl}
            - \\u0000
    channel:
      youdao:
        appId: 3b32b4416f33f420
        appSecretKey: wns0F0fn2jkbFt7PNbOj3D4SIEyB7tfY
        apiUrl: https://openapi.youdao.com/api
      google:
        baseurl: http://47.236.50.140:8090
        token: be6f286b9feaccbaa56ddc115b4d8518
        freeUri: /gg/trn
        simpleFreeUri: /gg/ss
    defaultSourceLanguage: en-US
    defaultTargetLanguage: zh-CH
  pronunciation:
    crawl:
      bd:
        url: https://fanyi.baidu.com/v2transapi?from=en&to=zh
      yd:
        result:
          url: https://dict.youdao.com/result?word=%s&lang=en
        pronounce:
          url: https://dict.youdao.com/dictvoice?audio=%s&type=%d
  ocr:
    # extractTextURL: http://192.168.218.19:8866/gradio_api
    extractTextURL: http://192.168.218.19:30866/gradio_api
    # 上传图片文件
    uploadImageURL: /upload
    # MinerU上传进度地址
    progressURL: /upload_progress
    # 加入解析队列
    joinURL: /queue/join
    # 获取解析结果
    dataURL: /queue/data
    # 文件地址
    fileURL: /file=
    # MinerU超时 单位：分钟
    timeout: 1
    # 文本识别结果是正确的置信度，值越大，显示出的识别结果更准确。存在漏检时，调低该值。取值范围：[0, 1.0]，默认值为0.5
    textScore: 0.5
    # 检测到的框是文本的概率，值越大，框中是文本的概率就越大。存在漏检时，调低该值。取值范围：[0, 1.0]，默认值为0.5
    boxThresh: 0.5
    # 控制文本检测框的大小，值越大，检测框整体越大。在出现框截断文字的情况，调大该值。取值范围：[1.5, 2.0]，默认值为1.6
    unclipRatio: 1.6
    # 如果输入图像的最大边大于max_side_len，则会按宽高比，将最大边缩放到max_side_len。默认为2000px
    maxSideLen: 2000
    useDet:
      engineType: onnxruntime
      langDet: ch
      modelType: mobile
      version: PP-OCRv4
    useCls:
      engineType: onnxruntime
      langCls: ch
      modelType: mobile
      version: PP-OCRv4
    useRec:
      engineType: onnxruntime
      langRec: ch
      modelType: mobile
      version: PP-OCRv4
    # 是否返回单字符 Yes/No
    returnWordBox: No
  glossary:
    maxSize: 1000
    maxLength: 100
  fullTextTranslate:
    # translateBaseURL: http://localhost:8891   http://192.168.218.19:31891
    translateBaseURL: http://192.168.218.19:30891
    translateServiceURI: /translate
    translateServiceFixURI: /retrans
    useWatermark: true
    historyVisibleDays: 30
    translateTimeOut: 3600  # 单位：秒
    duplicateDelaySeconds: 30  # 单位：秒
    fileSizeLimit: 104857600 # 100MB
    filePageLimit: 1000      # 文件页数限制
    allowedLang: en-US,zh-CN # 允许被翻译语言
    mockFailSwitch: false    # 模拟失败开关
    internal-order-channel:
      - GOOGLE  # google翻译: 包含 googleFree, googleSimpleFree
      - YOUDAO

