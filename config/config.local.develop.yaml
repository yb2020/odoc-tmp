paperQuestion:
  # 默认问题数量
  defaultQuestionCount: 5
  # 系统默认问题列表
  defaultQuestionList:
    - question:
        id: 1
        zh: "请概述每段章节的主要内容"
        en: "Please summarize the main content of each section."
    - question:
        id: 2
        zh: "论文试图解决什么问题？"
        en: "What is the problem the paper is trying to address?"
    - question:
        id: 3
        zh: "这篇文章的研究背景是什么？相关课题在这一领域的研究现状是什么？"
        en: "What is the research context of this article? What is the current state of research in this area for related topics?"
    - question:
        id: 4
        zh: "这篇文章要验证一个什么科学假设？"
        en: "What is the scientific hypothesis that the paper is trying to verify?"
    - question:
        id: 5
        zh: "这篇文章的主要研究方法是什么?"
        en: "What is the main research method of this article?"
    - question:
        id: 6
        zh: "论文中提到的解决方案之关键是什么？"
        en: "What is the key of the proposed solution in the paper?"
    - question:
        id: 7
        zh: "论文中的实验是如何设计的？详细描述各实验方法并概括总结"
        en: "How were the experiments in the paper designed? Describe each experimental method in detail and summarize it."
    - question:
        id: 8
        zh: "这篇论文的主要结论是什么?具体是怎样得出这个结论的？"
        en: "What is the main conclusion of this essay? How exactly was this conclusion reached?"
    - question:
        id: 9
        zh: "这篇论文到底有什么贡献？"
        en: "What are the contributions of the paper?"
    - question:
        id: 10
        zh: "根据这项研究，后续还有哪些可以继续深入研究的问题？"
        en: "Based on this study, what are some of the subsequent questions that could be pursued in greater depth?"
    - question:
        id: 11
        zh: "这篇文章中作者的关键观点有哪些？请列出相应的句段位置"
        en: "Please help me extract the key points from this document"
    - question:
        id: 12
        zh: "请用两行文字解释这篇文章的摘要"
        en: "Explain Abstract of this paper in 2 lines."
    - question:
        id: 13
        zh: "作者的研究思路是什么？是怎样论述和解决的？"
        en: "What is the author's research idea? How is it addressed and resolved?"
    - question:
        id: 14
        zh: "作者在哪些方面提出了新颖的见解?"
        en: "In what aspects does the author provide novel insights?"
    - question:
        id: 15
        zh: "这篇文章参考了哪些理论研究？"
        en: "What theoretical studies are referenced in this article?"
    - question:
        id: 16
        zh: "这篇文章的数据支持了哪些观点？"
        en: "What views does the data in this article support?"
    - question:
        id: 17
        zh: "作者有哪些论据来支持他的观点？"
        en: "What arguments does the author have to support his point of view?"
    - question:
        id: 18
        zh: "这篇文章描述了什么内容？最终得出了哪些结论？"
        en: "What does this article describe? What conclusions are ultimately drawn?"
    - question:
        id: 19
        zh: "本篇文章解决了这个研究领域的什么空白？"
        en: "What gap in this research area does this article address?"
    - question:
        id: 20
        zh: "这篇文章的研究对象是什么？通过哪些研究方法、得出了什么研究结果？"
        en: "What is the subject of this article's research? What research methods were used and what findings were derived?"
    - question:
        id: 21
        zh: "用于定量评估的数据集是什么？代码有没有开源？"
        en: "What datasets are built/used for the quantitative evaluation? Is the code open sourced?"
    - question:
        id: 22
        zh: "论文中的实验及结果有没有很好地支持需要验证的科学假设？"
        en: "Is the scientific hypothesis well supported by evidence in the experiments?"
    - question:
        id: 23
        zh: "这一课题在领域内值得关注的研究员有哪些？请列出他们的相关研究实例"
        en: "Who are some of the noteworthy researchers in the field on this topic? Please list examples of their relevant research"
    - question:
        id: 24
        zh: "这篇文献与同主题的其他文章相比如何?有什么优点、又有哪些局限性？"
        en: "How does this literature compare with other articles on the same topic? What are its strengths and limitations?"
    - question:
        id: 25
        zh: "这篇文章使用了哪些研究方法？具体的研究过程是什么？"
        en: "What research methods were used in this article? What was the specific research process?"
    - question:
        id: 26
        zh: "能否列出本文的关键部分，并分点总结每一部分的内容？"
        en: "Can you list the key parts of the paper and summarize each part in points?"
    - question:
        id: 27
        zh: "这项研究的影响是什么?从这篇文章可以得到什么启发？"
        en: "What are the implications of this study? What can be learned from this article?"
    - question:
        id: 28
        zh: "除了本课题，这个研究领域还有哪些相关研究？请详细列出一些值得关注的研究"
        en: "Apart from this topic, what are the other relevant studies in this research area? Please detail some notable studies"
    - question:
        id: 29
        zh: "这篇文章还有哪些不足之处可以继续改进？"
        en: "What are some of the shortcomings of this article that can continue to be improved?"
    - question:
        id: 30
        zh: "作者提出了哪些待未来进一步研究探索的问题?"
        en: "What questions do the authors raise for further research to explore in the future?"  
    

