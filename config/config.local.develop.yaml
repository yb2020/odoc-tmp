# 对象存储配置 - 使用S3标准
oss:
  local:
    basePath: "./data/pdf_storage"  # 本地PDF存储路径
  s3:
    region: "us-east-1"                    # AWS区域
    endpoint: "http://192.168.218.19:30900" # 自定义端点（用于MinIO兼容）
    access_key_id: "minioadmin"            # 访问密钥ID
    secret_access_key: "minioadmin"        # 密钥
    use_ssl: false                         # S3中的定义
    force_path_style: true                 # 强制路径样式（MinIO需要）
    
    # 存储桶配置
    buckets:
      public:
        name: "public"
        public: true
        versioning: false
        lifecycle_days: 0  # 0表示不过期
      pdf: # bucketType
        name: "pdf"
        public: false
        versioning: false
        lifecycle_days: 0
      temp:
        name: "temp"
        public: false
        versioning: false
        lifecycle_days: 1  # 1天后自动删除
      full_translate_pdf:
        name: "full-translate-pdf"
        public: false
        versioning: false
        lifecycle_days: 0
    
    # 上传配置
    upload:
      public_upload_endpoint: "http://192.168.218.19:30900"
      public_download_endpoint: "http://192.168.218.19:30900"
      presigned_url_expires: 1800  # 预签名URL过期时间（秒）
      max_file_size: 104857600     # 最大文件大小（100MB）
    
    # 回调配置
    webhook:
      enabled: true
      auth_token: "readpaper-oss-minio-2025"

# RocketMQ配置
rocketmq:
  enabled: true
  name-server: 192.168.218.19:8081
  grpc-address: 192.168.218.19:8081
  access-key: "admin" # 如果需要认证，请填写
  secret-key: "weOXf9iU62zMphjKbOnx" # 如果需要认证，请填写
  client:
    log-level: "ERROR"
    request-timeout: 30000 # 请求超时时间，单位：毫秒
    retry-times: 3 # 重试次数
    retry-interval: 3000 # 重试间隔，单位：毫秒
    retry-max-interval: 15000 # 最大重试间隔，单位：毫秒
    max-message-size: 4194304 # 最大消息大小，单位：字节
  topic:
    upload-callback:
      name: upload_callback
      group: upload_callback_group_consumer
      tag: "*"
      # 批量拉取消息数量
      batch-size: 5
      # 消费失败重试次数
      max-reconsume-times: 3
      # 消息消费超时时间
      consume-timeout: 60000
      # 如果没有立即可用的消息，客户端等待服务器响应的最长时间
      max-await-time: 5000
      # 设置是否需要手动提交 默认不需要
      manual-ack: false
    parse-pdf-header:
      name: parse_pdf_header
      group: parse_pdf_header_group_consumer
      tag: "*"
       # 批量拉取消息数量
      batch-size: 5
      max-reconsume-times: 3
      consume-timeout: 600000
      max-await-time: 5000
      manual-ack: false
    parse-pdf-text:
      name: parse_pdf
      group: parse_pdf_group_consumer
      tag: "*"
      batch-size: 5
      max-reconsume-times: 3
      consume-timeout: 6000000
      max-await-time: 5000
      manual-ack: false
    full-text-translate-upload-handler:
      name: full_text_translate_upload_handler
      group: full_text_translate_upload_handler_group_consumer
      tag: "*"
      batch-size: 5
      max-reconsume-times: 3
      consume-timeout: 600000
      max-await-time: 5000
      manual-ack: false
    full-text-translate-progress:
      name: full_text_translate_progress
      group: full_text_translate_progress_group_consumer
      tag: "*"
      batch-size: 5
      max-reconsume-times: 3
      consume-timeout: 600000
      max-await-time: 5000
      manual-ack: false
    event:
      doc-2-dify-integration-event:
        name: doc_2_dify_integration_event
        group: doc_2_dify_integration_event_group_consumer


        tag: "*"
        batch-size: 5
        max-reconsume-times: 3
        consume-timeout: 600000
        max-await-time: 5000
        manual-ack: false

