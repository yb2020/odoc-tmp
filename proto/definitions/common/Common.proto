syntax = "proto3";

package common;

import "google/protobuf/any.proto";

option go_package = "github.com/yb2020/odoc-proto/gen/go/common";

// APIResponse 通用API响应结构
message APIResponse {
  int32 status = 1;                   // 业务状态码
  string message = 2;                      // 响应消息
  google.protobuf.Any data = 3;            // 响应数据，可以是任何Proto消息
}
