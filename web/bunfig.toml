[install]
# 使用 npm 兼容模式
registry = "https://registry.npmmirror.com/"
# 启用严格模式
strict = true

[install.scopes]
"@idea" = "http://npm.team.idea.edu.cn:4873/"

[install.cache]
# 启用缓存
dir = "~/.bun/install/cache"
disable = false

# 镜像配置
[install.mirrors]
sentrycli_cdnurl = "https://npmmirror.com/mirrors/sentry-cli/"
canvas_binary_host_mirror = "https://registry.npmmirror.com/-/binary/canvas"
"eslint" = "https://registry.npmjs.org/"
"eslint-plugin-vue" = "https://registry.npmjs.org/"
"@typescript-eslint/eslint-plugin" = "https://registry.npmjs.org/"
"eslint-plugin-promise" = "https://registry.npmjs.org/"

[test]
# 配置测试
coverage = true

[run]
# 配置运行时
bun = true
